<!DOCTYPE html>
<html lang="en" ng-app="MAapp">

<head>
    <meta charset="UTF-8">
    <title>Movie Angular App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="http://bootswatch.com/cyborg/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
    <style>
    .movies ul {
      display:flex;
      flex-wrap: wrap;
      list-style: none;
    }
    .movies ul li {
      margin: 10px;
      width: 150px;
    }
  </style>
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">MAapp</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <nav>
                            <ul class="nav nav-pills">
                                <li role="presentation"><a href="#/nowPlaying">Now Playing</a></li>
                                <li role="presentation"><a href="#/popular">Popular</a></li>
                                <li role="presentation"><a href="#/topRated">Top Rated</a></li>
                                <li role="presentation"><a href="#/upcoming">Upcoming</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!--/.navbar-collapse -->
                </div>
            </nav>
        </div>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <main class="movies"  ng-view></main>
        <hr>
        <footer>
            <p>&copy; 2016 Company, Inc.</p>
        </footer>
    </div>
    </div>
    <script src="js/App.js"></script>
    <script src="js/Factories.js"></script>
    <script src="js/Controllers.js"></script>
</body>

</html>
